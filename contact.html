	<section id = "contactPageWrapper">
		
		<div id = "contactPageHeader">
			
			<div id = "contactPageHeaderText">

					<h4 class = "contactPageHeaderText">Tamay is always here to help you.</h4>

			</div>



		</div>

		<div class = "container">	

			<form id = "contactFormSubmit">

				<div id = "contactForm">

						<div class = "row">	

							<div id = "contactFormFirst" class = "col-lg-5">	


						
								<div class = "form-group">
									<input class = "formElement" type="text" name="" id = "name" placeholder= "Name" required>

									<input class = "formElement formElementLastTwo" type="phone" name="" placeholder= "Phone No" required>

							</div>	

							<div id = "contactFormSecond" class = "col-lg-7">
								
								<div class = "form-group">
									<textarea class = "formElement formElementTextarea" placeholder= "Message" required></textarea>

						<button class = "formElement formElementButton">
							Send Message
						</button>

							</div>

						</div>

	<script

	  <script type="text/javascript">
	  	
		$(window).on('DOMContentLoaded load resize scroll', function(){


			if(window.scrollY > 80){

				$('.navbar').removeClass('navbar-bg-one')
				$('.navbar').addClass('navbar-bg-two')

				console.log('one')

				$('.nav-link').addClass('nav-link-one')
				$('.nav-link').removeClass('nav-link-two')

			}

			else if(window.scrollY <= 80){

				$('.navbar').removeClass('navbar-bg-two')
				$('.navbar').addClass('navbar-bg-one')

				console.log('two')

				$('.nav-link').addClass('nav-link-two')
				$('.nav-link').removeClass('nav-link-one')

			}


		})


	  </script>
